<div class="container">
  <h2>Flashcard Sets</h2>
  <div class="sets-container">
    <div class="set-card" *ngFor="let set of sets">
      <h3>{{ set.name }}</h3>
      <p><strong>User ID:</strong> {{ set.userId }}</p>
      <p><strong>User Email:</strong> {{ set.user?.email || 'Unknown' }}</p>
      <p><strong>Last Modified:</strong> {{ set.updatedAt | date:'short' }}</p>
      <p><strong>Flashcards:</strong> {{ set.flashcards.length }}</p>
      <button (click)="navigateToSet(set.id)">Ucz siÄ™</button>
    </div>
  </div>
</div>
